{% extends "base.html" %}
{% block body %}


<div class="container">
	<div class="row">
	  <div class="col-lg-12 col-xs-12">
		<div class="btn-group btn-group-justified">
			<div class="btn-group ">
			  <button type="button" class="btn btn-default">Top Sites</button>
			</div>
			<div class="btn-group ">
			  <button type="button" class="btn btn-default">Friends</button>
			</div>
		</div>
	  </div>
	</div>
</div>

{% for company in companies %}

<div class="media">

      <div class="media">
		  <a class="pull-left" href="/c/{{company}}/">
		    <img class="media-object company_logo" src="https://s3.amazonaws.com/julianpublicbucket/{{company}}.jpg" alt="uber">
		  </a>
		  <div class="media-body">
		    <h4 class="media-heading">{{company}}</h4>
		    3 of your friends use this service
		  </div>
		</div>

</div>
{%endfor %}

{% endblock %}
